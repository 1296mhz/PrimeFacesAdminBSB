<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:view id="ContactcreditcardViewForm"
                   widgetVar="ContactcreditcardViewDialog"
                   renderedListener="#{contactcreditcardController.selected != null}">

            <h:outputText value="#{messages.ViewContactcreditcardLabel_contactcreditcardPK_contactID}"/>
            <h:outputText value="#{contactcreditcardController.selected.contactcreditcardPK.contactID}" title="#{messages.ViewContactcreditcardTitle_contactcreditcardPK_contactID}"/>

            <h:outputText value="#{messages.ViewContactcreditcardLabel_contactcreditcardPK_creditCardID}"/>
            <h:outputText value="#{contactcreditcardController.selected.contactcreditcardPK.creditCardID}" title="#{messages.ViewContactcreditcardTitle_contactcreditcardPK_creditCardID}"/>

            <h:outputText value="#{messages.ViewContactcreditcardLabel_modifiedDate}"/>
            <h:outputText value="#{contactcreditcardController.selected.modifiedDate}" title="#{messages.ViewContactcreditcardTitle_modifiedDate}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
            </h:outputText>

        </coco:view>

    </ui:composition>

</html>
