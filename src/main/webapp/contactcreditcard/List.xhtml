<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <h:form id="ContactcreditcardListForm" class="form-width">

        <p:contextMenu id="ContactcreditcardDataTableContextMenu" for="datalist:datalist">  
            <p:menuitem value="#{messages.Create}" onclick="document.getElementById('ContactcreditcardListForm:createButton').click();" icon="ui-icon-plus"/>
            <p:menuitem value="#{messages.View}" onclick="document.getElementById('ContactcreditcardListForm:viewButton').click();" icon="ui-icon-search"/>
            <p:menuitem value="#{messages.Edit}" onclick="document.getElementById('ContactcreditcardListForm:editButton').click();" icon="ui-icon-pencil"/>
            <p:menuitem value="#{messages.Delete}" onclick="document.getElementById('ContactcreditcardListForm:deleteButton').click();" icon="ui-icon-trash"/>
        </p:contextMenu>

        <coco:datatable id="datalist"
                        value="#{contactcreditcardController.lazyItems}"
                        rowKey="#{item.contactcreditcardPK}"
                        selection="#{contactcreditcardController.selected}"
                        filtered="#{contactcreditcardController.filtered}"
                        rowselect=":ContactcreditcardListForm:datalist:datalist:createButton,:ContactcreditcardListForm:datalist:datalist:viewButton,:ContactcreditcardListForm:datalist:datalist:editButton,:ContactcreditcardListForm:datalist:datalist:deleteButton,:ContactcreditcardListForm:ContactcreditcardDataTableContextMenu"
                        rowDblselect="document.getElementById('ContactcreditcardListForm:datalist:datalist:editButton').click()"
                        contextMenu=":ContactcreditcardListForm:datalist:datalist:createButton :ContactcreditcardListForm:datalist:datalist:viewButton :ContactcreditcardListForm:datalist:datalist:editButton :ContactcreditcardListForm:datalist:datalist:deleteButton"
                        selectListener="#{contactcreditcardController.resetParents()}">

            <f:facet name="header">
                <h:outputText value="#{messages.ListContactcreditcardTitle}"/>   
            </f:facet>

            <p:column sortBy="#{item.contactcreditcardPK.contactID}" filterBy="#{item.contactcreditcardPK.contactID}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListContactcreditcardTitle_contactcreditcardPK_contactID}"/>
                </f:facet>
                <h:outputText value="#{item.contactcreditcardPK.contactID}"/>
            </p:column>


            <p:column sortBy="#{item.contactcreditcardPK.creditCardID}" filterBy="#{item.contactcreditcardPK.creditCardID}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListContactcreditcardTitle_contactcreditcardPK_creditCardID}"/>
                </f:facet>
                <h:outputText value="#{item.contactcreditcardPK.creditCardID}"/>
            </p:column>


            <p:column sortBy="#{item.modifiedDate}" filterBy="#{item.modifiedDate}">
                <f:facet name="header">
                    <h:outputText value="#{messages.ListContactcreditcardTitle_modifiedDate}"/>
                </f:facet>
                <h:outputText value="#{item.modifiedDate}">
                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                </h:outputText>
            </p:column>

            <f:facet name="{buttons}">
                <div class="footer-left">
                    <p:commandButton id="createButton" class="bg-blue" icon="ui-icon-plus"   value="#{messages.Create}" actionListener="#{contactcreditcardController.prepareCreate}" update=":ContactcreditcardCreateForm:ContactcreditcardCreateForm" oncomplete="PF('ContactcreditcardCreateDialog').show()"/>
                    <p:commandButton id="viewButton"   class="bg-teal" icon="ui-icon-search" value="#{messages.View}" update=":ContactcreditcardViewForm:ContactcreditcardViewForm" oncomplete="PF('ContactcreditcardViewDialog').show()" disabled="#{empty contactcreditcardController.selected}"/>
                    <p:commandButton id="editButton"   class="bg-green" icon="ui-icon-pencil" value="#{messages.Edit}" update=":ContactcreditcardEditForm:ContactcreditcardEditForm" oncomplete="PF('ContactcreditcardEditDialog').show()" disabled="#{empty contactcreditcardController.selected}"/>
                    <p:commandButton id="deleteButton" class="bg-red" icon="ui-icon-trash"  value="#{messages.Delete}" actionListener="#{contactcreditcardController.delete}" update=":growl,datalist" disabled="#{empty contactcreditcardController.selected}">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                </div>
            </f:facet>

        </coco:datatable>


        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
