<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <h:form id="LocationListForm" class="form-width">

            <p:contextMenu id="LocationDataTableContextMenu" for="datalist:datalist">  
                <p:menuitem value="#{messages.Create}" onclick="document.getElementById('LocationListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{messages.View}" onclick="document.getElementById('LocationListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{messages.Edit}" onclick="document.getElementById('LocationListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{messages.Delete}" onclick="document.getElementById('LocationListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>

            <coco:datatable id="datalist"
                            value="#{locationController.lazyItems}"
                            rowKey="#{item.locationID}"
                            selection="#{locationController.selected}"
                            filtered="#{locationController.filtered}"
                            rowselect=":LocationListForm:datalist:datalist:createButton,:LocationListForm:datalist:datalist:viewButton,:LocationListForm:datalist:datalist:editButton,:LocationListForm:datalist:datalist:deleteButton,:LocationListForm:LocationDataTableContextMenu"
                            rowDblselect="document.getElementById('LocationListForm:datalist:datalist:editButton').click()"
                            contextMenu=":LocationListForm:datalist:datalist:createButton :LocationListForm:datalist:datalist:viewButton :LocationListForm:datalist:datalist:editButton :LocationListForm:datalist:datalist:deleteButton"
                            selectListener="#{locationController.resetParents()}">

                <f:facet name="header">
                    <h:outputText value="#{messages.ListLocationTitle}"/>   
                </f:facet>

                <p:column sortBy="#{item.locationID}" filterBy="#{item.locationID}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListLocationTitle_locationID}"/>
                    </f:facet>
                    <h:outputText value="#{item.locationID}"/>
                </p:column>


                <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListLocationTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>


                <p:column sortBy="#{item.costRate}" filterBy="#{item.costRate}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListLocationTitle_costRate}"/>
                    </f:facet>
                    <h:outputText value="#{item.costRate}"/>
                </p:column>


                <p:column sortBy="#{item.availability}" filterBy="#{item.availability}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListLocationTitle_availability}"/>
                    </f:facet>
                    <h:outputText value="#{item.availability}"/>
                </p:column>


                <p:column sortBy="#{item.modifiedDate}" filterBy="#{item.modifiedDate}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListLocationTitle_modifiedDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.modifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <f:facet name="{buttons}">
                    <div class="footer-left">
                        <p:commandButton id="createButton" class="bg-blue" icon="ui-icon-plus"   value="#{messages.Create}" actionListener="#{locationController.prepareCreate}" update=":LocationCreateForm:LocationCreateForm" oncomplete="PF('LocationCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   class="bg-teal" icon="ui-icon-search" value="#{messages.View}" update=":LocationViewForm:LocationViewForm" oncomplete="PF('LocationViewDialog').show()" disabled="#{empty locationController.selected}"/>
                        <p:commandButton id="editButton"   class="bg-green" icon="ui-icon-pencil" value="#{messages.Edit}" update=":LocationEditForm:LocationEditForm" oncomplete="PF('LocationEditDialog').show()" disabled="#{empty locationController.selected}"/>
                        <p:commandButton id="deleteButton" class="bg-red" icon="ui-icon-trash"  value="#{messages.Delete}" actionListener="#{locationController.delete}" update=":growl,datalist" disabled="#{empty locationController.selected}">
                            <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>


            </coco:datatable>

        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
