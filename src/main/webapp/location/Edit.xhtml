<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <ui:composition>

        <coco:edit id="LocationEditForm"
                   renderedListener="#{locationController.selected != null}"
                   widgetVar="LocationEditDialog"
                   actionListener="#{locationController.save}"
                   listForm="LocationListForm">

            <h:outputLabel value="#{messages.EditLocationLabel_locationID}" for="locationID" />
            <h:outputText id="locationID" value="#{locationController.selected.locationID}" />

            <p:outputLabel value="#{messages.EditLocationLabel_name}" for="name" />
            <p:inputText id="name" value="#{locationController.selected.name}" title="#{messages.EditLocationTitle_name}" required="true" requiredMessage="#{messages.EditLocationRequiredMessage_name}" size="50" maxlength="50"/>

            <p:outputLabel value="#{messages.EditLocationLabel_costRate}" for="costRate" />
            <p:inputText id="costRate" value="#{locationController.selected.costRate}" title="#{messages.EditLocationTitle_costRate}" required="true" requiredMessage="#{messages.EditLocationRequiredMessage_costRate}"/>

            <p:outputLabel value="#{messages.EditLocationLabel_availability}" for="availability" />
            <p:inputText id="availability" value="#{locationController.selected.availability}" title="#{messages.EditLocationTitle_availability}" required="true" requiredMessage="#{messages.EditLocationRequiredMessage_availability}"/>

            <p:outputLabel value="#{messages.EditLocationLabel_modifiedDate}" for="modifiedDate" />
            <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{locationController.selected.modifiedDate}" title="#{messages.EditLocationTitle_modifiedDate}" required="true" requiredMessage="#{messages.EditLocationRequiredMessage_modifiedDate}" showOn="button"/>

        </coco:edit>

    </ui:composition>

</html>
