    <h:form id="ProductListForm" class="form-width">

            <p:contextMenu id="ProductDataTableContextMenu" for="datalist:datalist">  
                <p:menuitem value="#{messages.Create}" onclick="document.getElementById('ProductListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{messages.View}" onclick="document.getElementById('ProductListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{messages.Edit}" onclick="document.getElementById('ProductListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{messages.Delete}" onclick="document.getElementById('ProductListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>

                            selection="#{productController.selected}"
                            filtered="#{productController.filtered}"

                            rowDblselect="document.getElementById('ProductListForm:datalist:datalist:editButton').click()"

                    <h:outputText value="#{messages.ListProductTitle}"/>

                <p:column sortBy="#{item.productID}" filterBy="#{item.productID}">
                    <f:facet name="header">

                    </f:facet>
                    <h:outputText value="#{item.productID}"/>
                </p:column>


                <p:column sortBy="#{item.name}" filterBy="#{item.name}">

                <p:column sortBy="#{item.makeFlag}" filterBy="#{item.makeFlag}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListProductTitle_makeFlag}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="makeFlag" value="#{item.makeFlag}" title="#{messages.EditProductTitle_makeFlag}" required="true" requiredMessage="#{messages.EditProductRequiredMessage_makeFlag}" disabled="true"/>
                </p:column>


                <p:column sortBy="#{item.finishedGoodsFlag}" filterBy="#{item.finishedGoodsFlag}">

                <f:facet name="{buttons}">

                        <p:commandButton id="viewButton"   class="bg-teal" icon="ui-icon-search" value="#{messages.View}" update=":ProductViewForm:ProductViewForm" oncomplete="PF('ProductViewDialog').show()" disabled="#{empty productController.selected}"/>
                        <p:commandButton id="editButton"   class="bg-green" icon="ui-icon-pencil" value="#{messages.Edit}" update=":ProductEditForm:ProductEditForm" oncomplete="PF('ProductEditDialog').show()" disabled="#{empty productController.selected}"/>
                        <p:commandButton id="deleteButton" class="bg-red" icon="ui-icon-trash"  value="#{messages.Delete}" actionListener="#{productController.delete}" update=":growl,datalist" disabled="#{empty productController.selected}">
