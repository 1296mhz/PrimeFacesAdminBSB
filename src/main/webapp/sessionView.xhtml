<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" 
                  content="user-scalable=no, 
                  width=device-width, 
                  initial-scale=1.0, 
                  maximum-scale=1.0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>

        <title>Display</title>
    </h:head>

    <h:body>
        <h:form>
            <p:outputLabel value="user "/>
            <p:outputLabel value="#{loginController.users.userName}"/>
            <p:outputLabel value=" login success..."/>

            <p:idleMonitor timeout="5000"
                           onidle="PF('alertExpire').show();">
            </p:idleMonitor>
        </h:form>

        <p:dialog header="Basic Dialog" 
                  widgetVar="alertExpire" 
                  onShow="startIdleMonitor()">
            <h:outputText value="Your browser session is expiring in " />
            <h:outputText id="dialog-countdown" style="font-weight: bold;"/>
            <h:outputText value=" second." />
            <br/>
            <h:outputText value="Do you want to continue your session?" />
            <h:form>
                <p:commandButton value="Yes" 
                                 process="@this" 
                                 update="@all"
                                 onclick="stopCount()"/>
                <p:commandButton value="No" 
                                 process="@this" 
                                 update="@all"
                                 action="#{loginController.logout}"/>
                <p:remoteCommand name="logout" action="#{loginController.logout}" />
            </h:form>
            <script type="text/javascript">
                var TIME = 10; // in seconds
                var countTimer = TIME;
                var processTimer;
                var timer_is_on = 0;

                var countDownDiv = "dialog-countdown";
                var txtCountDown = null;
                if (!txtCountDown)
                    txtCountDown = document.getElementById(countDownDiv);

                function startIdleMonitor() {
                    countTimer = TIME;
                    txtCountDown.innerHTML = countTimer;
                    doTimer();
                }
                function timedCount() {
                    txtCountDown.innerHTML = countTimer;
                    if (countTimer == 0) {
                        stopCount();
                        logout();
                        return;
                    }
                    countTimer = countTimer - 1;
                    processTimer = setTimeout("timedCount()", 1000);
                }
                function doTimer() {
                    if (!timer_is_on) {
                        timer_is_on = 1;
                        timedCount();
                    }
                }
                function stopCount() {
                    clearTimeout(processTimer);
                    timer_is_on = 0;
                }
            </script>
        </p:dialog>
    </h:body>
</html>
