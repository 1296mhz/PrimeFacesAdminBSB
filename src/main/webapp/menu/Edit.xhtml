<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MenuEditDlg" widgetVar="MenuEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditMenuTitle}" closeOnEscape="true">

            <h:form id="MenuEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{menuController.selected != null}">


                        <h:outputLabel value="#{messages.EditMenuLabel_menuId}" for="menuId" />
                        <h:outputText id="menuId" value="#{menuController.selected.menuId}" />

                        <p:outputLabel value="#{messages.EditMenuLabel_menuName}" for="menuName" />
                        <p:inputText id="menuName" value="#{menuController.selected.menuName}" title="#{messages.EditMenuTitle_menuName}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{messages.EditMenuLabel_topMenuId}" for="topMenuId" />
                        <p:inputText id="topMenuId" value="#{menuController.selected.topMenuId}" title="#{messages.EditMenuTitle_topMenuId}"/>

                        <p:outputLabel value="#{messages.EditMenuLabel_menuType}" for="menuType" />
                        <p:inputText id="menuType" value="#{menuController.selected.menuType}" title="#{messages.EditMenuTitle_menuType}"/>

                        <p:outputLabel value="#{messages.EditMenuLabel_link}" for="link" />
                        <p:inputText id="link" value="#{menuController.selected.link}" title="#{messages.EditMenuTitle_link}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{messages.EditMenuLabel_icon}" for="icon" />
                        <p:inputText id="icon" value="#{menuController.selected.icon}" title="#{messages.EditMenuTitle_icon}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{messages.EditMenuLabel_iconColour}" for="iconColour" />
                        <p:inputText id="iconColour" value="#{menuController.selected.iconColour}" title="#{messages.EditMenuTitle_iconColour}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{messages.EditMenuLabel_orderNum}" for="orderNum" />
                        <p:inputText id="orderNum" value="#{menuController.selected.orderNum}" title="#{messages.EditMenuTitle_orderNum}"/>

                        <p:outputLabel value="#{messages.EditMenuLabel_rowguid}" for="rowguid" />
                        <p:inputTextarea rows="4" cols="30" id="rowguid" value="#{menuController.selected.rowguid}" title="#{messages.EditMenuTitle_rowguid}" />

                        <p:outputLabel value="#{messages.EditMenuLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{menuController.selected.modifiedDate}" title="#{messages.EditMenuTitle_modifiedDate}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuController.save}" value="#{messages.Save}" update="display,:MenuListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MenuEditDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('MenuEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
