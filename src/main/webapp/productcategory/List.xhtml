<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <h:form id="ProductcategoryListForm" class="form-width">

            <p:contextMenu id="ProductcategoryDataTableContextMenu" for="datalist:datalist">  
                <p:menuitem value="#{messages.Create}" onclick="document.getElementById('ProductcategoryListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{messages.View}" onclick="document.getElementById('ProductcategoryListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{messages.Edit}" onclick="document.getElementById('ProductcategoryListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{messages.Delete}" onclick="document.getElementById('ProductcategoryListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            
            <coco:datatable id="datalist"
                            value="#{productcategoryController.lazyItems}"
                            rowKey="#{item.productcategoryID}"
                            selection="#{productcategoryController.selected}"
                            filtered="#{productcategoryController.filtered}"
                            rowselect=":ProductcategoryListForm:datalist:datalist:createButton,:ProductcategoryListForm:datalist:datalist:viewButton,:ProductcategoryListForm:datalist:datalist:editButton,:ProductcategoryListForm:datalist:datalist:deleteButton,:ProductcategoryListForm:ProductcategoryDataTableContextMenu"
                            rowDblselect="document.getElementById('ProductcategoryListForm:datalist:datalist:editButton').click()"
                            contextMenu=":ProductcategoryListForm:datalist:datalist:createButton :ProductcategoryListForm:datalist:datalist:viewButton :ProductcategoryListForm:datalist:datalist:editButton :ProductcategoryListForm:datalist:datalist:deleteButton"
                            selectListener="#{productcategoryController.resetParents()}">

                <f:facet name="header">
                    <h:outputText value="#{messages.ListProductcategoryTitle}"/>   
                </f:facet>
                
                <p:column sortBy="#{item.productCategoryID}" filterBy="#{item.productCategoryID}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListProductcategoryTitle_productCategoryID}"/>
                    </f:facet>
                    <h:outputText value="#{item.productCategoryID}"/>
                </p:column>


                <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListProductcategoryTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>


                <p:column sortBy="#{item.rowguid}" filterBy="#{item.rowguid}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListProductcategoryTitle_rowguid}"/>
                    </f:facet>
                    <h:outputText value="#{item.rowguid}"/>
                </p:column>


                <p:column sortBy="#{item.modifiedDate}" filterBy="#{item.modifiedDate}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListProductcategoryTitle_modifiedDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.modifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                
                <f:facet name="{buttons}">
                    <div class="footer-left">
                        <p:commandButton id="createButton" class="bg-blue" icon="ui-icon-plus"   value="#{messages.Create}" actionListener="#{productcategoryController.prepareCreate}" update=":ProductcategoryCreateForm:ProductcategoryCreateForm" oncomplete="PF('ProductcategoryCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   class="bg-teal" icon="ui-icon-search" value="#{messages.View}" update=":ProductcategoryViewForm:ProductcategoryViewForm" oncomplete="PF('ProductcategoryViewDialog').show()" disabled="#{empty productcategoryController.selected}"/>
                        <p:commandButton id="editButton"   class="bg-green" icon="ui-icon-pencil" value="#{messages.Edit}" update=":ProductcategoryEditForm:ProductcategoryEditForm" oncomplete="PF('ProductcategoryEditDialog').show()" disabled="#{empty productcategoryController.selected}"/>
                        <p:commandButton id="deleteButton" class="bg-red" icon="ui-icon-trash"  value="#{messages.Delete}" actionListener="#{productcategoryController.delete}" update=":growl,datalist" disabled="#{empty productcategoryController.selected}">
                            <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>
                
            </coco:datatable>
            
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
